<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#45b7d1;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#96ceb4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#feca57;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="55" fill="url(#gameGradient)" filter="url(#glow)"/>
  
  <!-- Game Board Pattern -->
  <g transform="translate(30, 30)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="15" height="15" fill="white" opacity="0.9" rx="2"/>
    <rect x="20" y="0" width="15" height="15" fill="white" opacity="0.7" rx="2"/>
    <rect x="40" y="0" width="15" height="15" fill="white" opacity="0.9" rx="2"/>
    
    <!-- Row 2 -->
    <rect x="10" y="20" width="15" height="15" fill="white" opacity="0.7" rx="2"/>
    <rect x="30" y="20" width="15" height="15" fill="white" opacity="0.9" rx="2"/>
    <rect x="50" y="20" width="15" height="15" fill="white" opacity="0.7" rx="2"/>
    
    <!-- Row 3 -->
    <rect x="0" y="40" width="15" height="15" fill="white" opacity="0.9" rx="2"/>
    <rect x="20" y="40" width="15" height="15" fill="white" opacity="0.7" rx="2"/>
    <rect x="40" y="40" width="15" height="15" fill="white" opacity="0.9" rx="2"/>
  </g>
  
  <!-- Game Pieces -->
  <g transform="translate(35, 35)">
    <!-- Colored Game Pieces -->
    <circle cx="7.5" cy="7.5" r="4" fill="#ff6b6b" opacity="0.8"/>
    <circle cx="27.5" cy="7.5" r="4" fill="#4ecdc4" opacity="0.8"/>
    <circle cx="47.5" cy="7.5" r="4" fill="#45b7d1" opacity="0.8"/>
    
    <circle cx="17.5" cy="27.5" r="4" fill="#96ceb4" opacity="0.8"/>
    <circle cx="37.5" cy="27.5" r="4" fill="#feca57" opacity="0.8"/>
    <circle cx="57.5" cy="27.5" r="4" fill="#ff9ff3" opacity="0.8"/>
    
    <circle cx="7.5" cy="47.5" r="4" fill="#54a0ff" opacity="0.8"/>
    <circle cx="27.5" cy="47.5" r="4" fill="#5f27cd" opacity="0.8"/>
    <circle cx="47.5" cy="47.5" r="4" fill="#00d2d3" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="60" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">INFINITE MATCH</text>
</svg>