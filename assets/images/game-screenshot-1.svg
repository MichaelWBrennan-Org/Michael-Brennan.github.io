<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bgGradient)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="300" height="40" fill="rgba(255,255,255,0.1)"/>
  <text x="150" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Infinite Match</text>
  
  <!-- Game Board -->
  <rect x="50" y="60" width="200" height="120" fill="rgba(255,255,255,0.9)" rx="10" filter="url(#shadow)"/>
  
  <!-- Game Grid -->
  <g transform="translate(60, 70)">
    <!-- Grid lines -->
    <g stroke="rgba(0,0,0,0.1)" stroke-width="1" fill="none">
      <line x1="0" y1="0" x2="180" y2="0"/>
      <line x1="0" y1="30" x2="180" y2="30"/>
      <line x1="0" y2="60" x2="180" y2="60"/>
      <line x1="0" y3="90" x2="180" y3="90"/>
      <line x1="0" y4="120" x2="180" y4="120"/>
      
      <line x1="0" y1="0" x2="0" y2="120"/>
      <line x1="30" y1="0" x2="30" y2="120"/>
      <line x2="60" y1="0" x2="60" y2="120"/>
      <line x3="90" y1="0" x3="90" y2="120"/>
      <line x4="120" y1="0" x4="120" y2="120"/>
      <line x5="150" y1="0" x5="150" y2="120"/>
      <line x6="180" y1="0" x6="180" y2="120"/>
    </g>
    
    <!-- Game Pieces -->
    <circle cx="15" cy="15" r="12" fill="#ff6b6b"/>
    <circle cx="45" cy="15" r="12" fill="#4ecdc4"/>
    <circle cx="75" cy="15" r="12" fill="#45b7d1"/>
    <circle cx="105" cy="15" r="12" fill="#96ceb4"/>
    <circle cx="135" cy="15" r="12" fill="#feca57"/>
    <circle cx="165" cy="15" r="12" fill="#ff9ff3"/>
    
    <circle cx="15" cy="45" r="12" fill="#54a0ff"/>
    <circle cx="45" cy="45" r="12" fill="#5f27cd"/>
    <circle cx="75" cy="45" r="12" fill="#00d2d3"/>
    <circle cx="105" cy="45" r="12" fill="#ff6b6b"/>
    <circle cx="135" cy="45" r="12" fill="#4ecdc4"/>
    <circle cx="165" cy="45" r="12" fill="#45b7d1"/>
    
    <circle cx="15" cy="75" r="12" fill="#96ceb4"/>
    <circle cx="45" cy="75" r="12" fill="#feca57"/>
    <circle cx="75" cy="75" r="12" fill="#ff9ff3"/>
    <circle cx="105" cy="75" r="12" fill="#54a0ff"/>
    <circle cx="135" cy="75" r="12" fill="#5f27cd"/>
    <circle cx="165" cy="75" r="12" fill="#00d2d3"/>
    
    <circle cx="15" cy="105" r="12" fill="#ff6b6b"/>
    <circle cx="45" cy="105" r="12" fill="#4ecdc4"/>
    <circle cx="75" cy="105" r="12" fill="#45b7d1"/>
    <circle cx="105" cy="105" r="12" fill="#96ceb4"/>
    <circle cx="135" cy="105" r="12" fill="#feca57"/>
    <circle cx="165" cy="105" r="12" fill="#ff9ff3"/>
  </g>
  
  <!-- Score -->
  <text x="150" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Score: 1,250</text>
</svg>