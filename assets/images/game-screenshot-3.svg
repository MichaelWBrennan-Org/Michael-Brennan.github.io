<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow3">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bgGradient3)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="300" height="40" fill="rgba(255,255,255,0.1)"/>
  <text x="150" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Settings</text>
  
  <!-- Settings Panel -->
  <rect x="50" y="60" width="200" height="120" fill="rgba(255,255,255,0.9)" rx="10" filter="url(#shadow3)"/>
  
  <!-- Settings Options -->
  <g transform="translate(70, 80)">
    <!-- Sound -->
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Sound</text>
    <rect x="80" y="5" width="100" height="8" fill="#e0e0e0" rx="4"/>
    <rect x="80" y="5" width="70" height="8" fill="#4ecdc4" rx="4"/>
    <circle cx="150" cy="9" r="6" fill="white" stroke="#4ecdc4" stroke-width="2"/>
    
    <!-- Music -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Music</text>
    <rect x="80" y="25" width="100" height="8" fill="#e0e0e0" rx="4"/>
    <rect x="80" y="25" width="50" height="8" fill="#45b7d1" rx="4"/>
    <circle cx="130" cy="29" r="6" fill="white" stroke="#45b7d1" stroke-width="2"/>
    
    <!-- Notifications -->
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Notifications</text>
    <rect x="80" y="45" width="30" height="15" fill="#4ecdc4" rx="7"/>
    <circle cx="95" cy="52.5" r="5" fill="white"/>
    
    <!-- Language -->
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Language</text>
    <rect x="80" y="65" width="100" height="20" fill="#f0f0f0" rx="4"/>
    <text x="130" y="78" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">English</text>
    <polygon points="170,70 180,70 175,80" fill="#666"/>
    
    <!-- Difficulty -->
    <text x="0" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Difficulty</text>
    <rect x="80" y="85" width="100" height="8" fill="#e0e0e0" rx="4"/>
    <rect x="80" y="85" width="80" height="8" fill="#feca57" rx="4"/>
    <circle cx="160" cy="89" r="6" fill="white" stroke="#feca57" stroke-width="2"/>
  </g>
  
  <!-- Save Button -->
  <rect x="100" y="170" width="100" height="25" fill="#4ecdc4" rx="12" filter="url(#shadow3)"/>
  <text x="150" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Save Settings</text>
</svg>